# Usage: 
# docker-compose build
# docker-compose run lint
# docker-compose run pytest
# docker-compose run watch
# docker-compose run dev
# docker-compose run prod

# Environment:
# This will not work without certain environment variables set!
# PROJECT: this is the path to the project you want to run or test
# PWD: this is the path where the docker-compose.yml lives

version: '3'
services:
  lint:
    build: ./lint
    volumes:
        - "${PROJECT}:/usr/src/app:ro"

  pytest:
    build:
      context: "${PROJECT}"
      dockerfile: "${PWD}/dockerdev/pytest/Dockerfile"
    volumes:
        - "${PROJECT}:/usr/src/app"

  watch:
    build:
      context: ./watch
    volumes:
        - "${PROJECT}:/usr/src/app"

  dev:
    build:
      context: "${PROJECT}"
      dockerfile: "${PWD}/dockerdev/dev/Dockerfile"
    volumes:
        - "${PROJECT}:/usr/src/app"

  prod:
    build:
      context: "${PROJECT}"
      dockerfile: "${PWD}/dockerdev/prod/Dockerfile"
